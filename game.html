<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wordle Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #121213;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      max-height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .tile {
      width: 55px;
      height: 55px;
      background-color: #121213;
      border: 2px solid #3a3a3c;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
    }

    .correct {
      background-color: #538d4e;
      border: none;
    }

    .present {
      background-color: #b59f3b;
      border: none;
    }

    .absent {
      background-color: #3a3a3c;
      border: none;
    }

    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-bottom: 10px;
    }

    .keyboard-row {
      display: flex;
      gap: 6px;
      justify-content: center;
    }

    .key {
      background-color: #818384;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px;
      min-width: 36px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
    }

    .key:active {
      transform: scale(0.95);
    }

    /* Modal styles */
    #resultModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9); /* Translucent black */
      padding: 40px 30px; /* Larger padding */
      border-radius: 8px;
      text-align: center;
      color: white;
      z-index: 100;
      width: 60%; /* Increase width */
      max-width: 500px; /* Max width for larger screens */
    }

    #resultModal h2 {
      margin: 0;
      font-size: 30px;
    }

    #resultModal p {
      font-size: 20px;
      margin: 10px 0;
    }

    #restartBtn {
      padding: 10px 20px;
      background-color: #538d4e;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-height: 600px) {
      .tile {
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }

      .key {
        padding: 8px;
        font-size: 14px;
      }

      #restartBtn {
        font-size: 16px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <h1>Wordle Clone</h1>

    <div id="board"></div>

    <div id="keyboard"></div>

    <!-- Modal Box -->
    <div id="resultModal">
      <h2>Game Over</h2>
      <p id="resultMessage"></p>
      <button id="restartBtn" onclick="location.reload()">Restart</button>
    </div>
  </div>

  <script>
    const words = ["apple", "crane", "grape", "tiger", "flame", "brick", "track", "sound", "plant", "liver"];
    const answer = words[Math.floor(Math.random() * words.length)];
    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");
    const resultModal = document.getElementById("resultModal");
    const resultMessage = document.getElementById("resultMessage");
    const restartBtn = document.getElementById("restartBtn");

    let currentRow = 0;
    let currentCol = 0;
    let currentGuess = ["", "", "", "", ""];
    const maxGuesses = 6;

    // Create board
    for (let i = 0; i < maxGuesses * 5; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.id = `tile-${i}`;
      board.appendChild(tile);
    }

    // Keyboard Layout
    const keyLayout = [
      "QWERTYUIOP".split(""),
      "ASDFGHJKL".split(""),
      ["Enter", ..."ZXCVBNM".split(""), "Del"]
    ];

    keyLayout.forEach(row => {
      const rowEl = document.createElement("div");
      rowEl.className = "keyboard-row";
      row.forEach(k => {
        const key = document.createElement("button");
        key.innerText = k;
        key.className = "key";
        key.onclick = () => {
          if (k === "Enter") handleEnter();
          else if (k === "Del") handleDelete();
          else handleKey(k);
        };
        rowEl.appendChild(key);
      });
      keyboard.appendChild(rowEl);
    });

    function handleKey(letter) {
      if (currentCol < 5 && currentRow < maxGuesses) {
        currentGuess[currentCol] = letter.toLowerCase();
        document.getElementById(`tile-${currentRow * 5 + currentCol}`).innerText = letter;
        currentCol++;
      }
    }

    function handleDelete() {
      if (currentCol > 0) {
        currentCol--;
        currentGuess[currentCol] = "";
        document.getElementById(`tile-${currentRow * 5 + currentCol}`).innerText = "";
      }
    }

    function handleEnter() {
      if (currentCol < 5) {
        alert("Not enough letters!");
        return;
      }

      const guessWord = currentGuess.join("");
      const letterCount = {};
      for (let l of answer) {
        letterCount[l] = (letterCount[l] || 0) + 1;
      }

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        const guessedLetter = currentGuess[i];
        if (answer[i] === guessedLetter) {
          tile.classList.add("correct");
          letterCount[guessedLetter]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow * 5 + i}`);
        const guessedLetter = currentGuess[i];
        if (!tile.classList.contains("correct")) {
          if (answer.includes(guessedLetter) && letterCount[guessedLetter] > 0) {
            tile.classList.add("present");
            letterCount[guessedLetter]--;
          } else {
            tile.classList.add("absent");
          }
        }
      }

      if (guessWord === answer) {
        resultMessage.innerText = "ðŸŽ‰ You got it!";
        resultModal.style.backgroundColor = "#538d4e";
        resultModal.style.display = "block";
      } else if (currentRow === maxGuesses - 1) {
        resultMessage.innerText = `ðŸ˜¢ Out of tries! Answer: ${answer.toUpperCase()}`;
        resultModal.style.backgroundColor = "#0000000";
        resultModal.style.display = "block";
      } else {
        currentRow++;
        currentCol = 0;
        currentGuess = ["", "", "", "", ""];
      }
    }
  </script>
</body>
</html>
